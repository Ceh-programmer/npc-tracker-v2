<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name ="viewport" content="width=device-width,initial-scale=1.0">
        <title>NPC Creator/Tracker</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
        <!-- <script src="script/npc.js"></script>
        <script src="script/app.js"></script> -->

    </head>
    <body>
        <div id="app">
            <header>
                <h1><img src="img/logoJoNPC.png" alt="NPC Tracker Logo" class="logo"></i>Adventurer's Journal<div id="message-box" class="hidden"></div></h1>
            </header>
            <nav>
                <a href="#" id="home-link"><i class="fa-solid fa-house"></i>Home</a>
                <a href="#" id="add-npc-link"><i class="fa-solid fa-plus"></i>Add NPC</a>
                <a href="#"><i class="fa-solid fa-people-group"></i>Companions</a>
                <a href="#"><i class="fa-solid fa-map-location-dot"></i>Maps</a>
                <a href="#"><i class="fa-solid fa-book-open-reader"></i>Notes</a>
                <!-- <div id="message-box" class="hidden"></div> -->
            </nav>
            <main>
                <section id="search-bar">
                    <button id="toggle-camp"><i class="fa-solid fa-fire"></i>Camp Mode</button>
                    <input
                      type="text"
                      id="npc-search"
                      placeholder="Search NPCs"
                    />
                    <input 
                    type="text"
                    id="text-search"
                    placeholder="Search Notes"
                    />
                    <button id="show-all"><i class="fa-solid fa-eye"></i>Show All</button>
                    <button id="clear-all"><i class="fa-solid fa-eye-slash"></i>Clear All</button>
                  </section>
                  <!-- <section id="search-text-bar">
                    <input
                    type="text"
                    id="text-search"
                    placeholder="Search Notes"
                    />
                  </section> -->
                <section id ="npc-cards">
                    
                </section>
                <section id="add-npc-form" class="hidden">
                    <h2>Add a New NPC</h2>
                    <form id="npc-form">
                        <input type="text" id="name" placeholder="Name" required />
                        <input type="text" id="profession" placeholder="Profession" />
                        <input type="text" id="alignment" placeholder="Alignment" />
                        <input type="text" id="race" placeholder="Race" />
                        <input type="text" id="gender" placeholder="Gender" />
                        <input type="text" id="location" placeholder="Location" />
                        <input type="text" id="association" placeholder="Association" />
                        <input type="text" id="status" placeholder="Status" />
                        <textarea id="notes" placeholder="Notes"></textarea>
                        <input type="text" id="image" placeholder="Image path (e.g., img/new-npc.png)" />
                        <button type="submit"><i class="fa-solid fa-plus"></i> Add NPC</button>
                    </form>
                </section>
            </main>
            <footer>
                <small>&copy; 2025 NPC Tracker</small>
            </footer>
        </div>
        <script src="script/npc.js"></script>
        <script src="script/app.js"></script>
    </body>
</html>
